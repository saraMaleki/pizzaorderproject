{% extends 'base.html' %}
{% block content %}

<div style=" padding:20px;width: 300px;background-color: #fe6e00; display: block; margin: auto; margin-top:300px; ">
	<h1 style="color:white;text-align: center">admin login</h1>
	<form method="post" action="{% url 'authenticateadmin' %}">
		{% csrf_token %}
		<input type="text" class="form-control" name="username" placeholder="username" style="margin-bottom: 15px">
		<input type="password" class="form-control" name="password" placeholder="password" style="margin-top: 2px ">
		<input type="submit" name="" class="btn btn-success" style="display: block; margin: auto; margin-top: 30px">
	</form>

</div>
{% for message in messages %}
		<p style="text-align: center; color:red">{{ message }}</p>
	{% endfor %}
{% endblock %}
